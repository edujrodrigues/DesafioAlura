<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Decodificador</title>
        
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
        </header>
        <main>
            <section class="decodificador__conteudo">
                <!-- 1ª COLUNA CONTEUDO -->
                <section class="decodificador__conteudo__img__p">
                    <img class="decodificador__img__alura" src="./img/Frame 6.png" alt="img_alura" onclick="inicio()">
                    <p class="decodificador__p">Desenvolvido por EJR.</p>
                </section>
                <!-- 2ª COLUNA CONTEUDO -->
                <section class="decodificador__conteudo__drt">
                    <textarea id="textoInput" type="text" minlength="3" maxlength="300" class="container__input" placeholder="Digite seu texto" oninput="validarEntrada()"></textarea>
                    <section class="container__botoes__texto">
                        <section class="container__texto">
                            <img class="decodificador__img__exclamacao" src="./img/bi_exclamation-circle-fill.png" alt="img_exclamacao">
                            <p class="decodificador__paragrafo">Apenas letras minúsculas e sem acento.</p>
                        </section>
                        <section class="container__botoes">
                            <button onclick="criptografar()" class="container__Cript">Criptografar</button>
                            <button onclick="descriptografar()" class="container__Descript" >Descriptografar</button>
                        </section>
                    </section>
                </section>
                <!-- 3ª COLUNA CONTEUDO -->
                <section class="decodificador__conteudo__esq">
                    <p class="decodificador__cartao__borda"></p>
                    <img id="img__pesquisa" class="decodificador__img__pesquisa" src="./img/High quality products 1 1.png" alt="img_pesquisa">
                    <p id="texto0" class="decodificador__cartao__texto0">Nenhuma mensagem</p>
                    <p id="texto1" class="decodificador__cartao__texto1">encontrada</p>
                    <p id="texto2" class="decodificador__cartao__texto2">Digite um texto que você deseja</p>
                    <p id="texto3" class="decodificador__cartao__texto3">criptografar ou descriptografar.</p>
                    <textarea id="textoOutput" type="text" class="container__output"></textarea>
                    <button id="copiar" class="container__Copiar">Copiar</button>
                </section>
            </section>
        </main>
        <footer>
        </footer>
        <script src="app.js" defer></script>
    </body>
</html>
